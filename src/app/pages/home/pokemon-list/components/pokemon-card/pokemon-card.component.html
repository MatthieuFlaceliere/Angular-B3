<span class="pokemon-id" [innerHTML]="pokemon.id | numberFomart | highlight: searchText"></span>
<div [ngClass]="pokemon.catched ? 'catched' : 'no-catched'">
  <img *ngIf="loadingImage" [src]="defaultImage" alt="default-pokemon-image">
  <img [hidden]="loadingImage" [src]="pokemonImageUrl" alt="pokemon-image" (load)="imageLoad()">
</div>
<span class="pokemon-name" [innerHTML]="pokemonResult.name | firstLetterUppercase | highlight: searchText"></span>
