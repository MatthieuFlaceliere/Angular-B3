<div class="sign-container">
  <h1>Sign in</h1>
  <form>
    <input
      #email
      type="text"
      name="email"
      placeholder="Email"
      aria-label="email"
      autocomplete="email"
      required
    />
    <input
      #password
      type="password"
      name="password"
      placeholder="Password"
      aria-label="Password"
      autocomplete="current-password"
      required
    />
    <fieldset>
      <label for="remember">
        <input type="checkbox" role="switch" id="remember" name="remember" />
        Remember me
      </label>
    </fieldset>
    <button
      #submitButton
      type="button"
      class="contrast"
      [attr.aria-busy]="loading"
      (click)="signInBtnClik(email.value, password.value)"
    >
      {{ signInButtonText }}
    </button>
  </form>
</div>
